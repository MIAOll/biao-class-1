<style>
  #blackboard {
    max-width: 400px;
    margin-top: 20px;
    margin-left: auto;
    margin-right: auto;
    color: #fff;
    background: #000;
    padding: 10px;
  }

  [hidden] {
    display: none !important;
  }
</style>

<div id="blackboard">
  <h2 style="margin-top: 0;">小黑板</h2>
  <p>
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Atque beatae commodi debitis ex illum ipsum labore minus
    quo
    sint, tempore. Aliquam atque cum cumque esse eum magni nostrum quasi vel!
  </p>
</div>

<script>
// 选中黑板
const blackboard = document.getElementById('blackboard');

// 给浏览器窗口绑定事件，当用户在窗口内敲击任何键时执行后面的函数
window.addEventListener('keyup', (event) => {
  // 如果敲击的键是`h`就倒置黑板可见性
  if (event.key === 'h')
    blackboard.hidden = !blackboard.hidden;
});
</script>
