<script>
  function evenNumber(arr) {
    let result = [];
    for (let i = 0; i < arr.length; i++) {
      let it = arr[i];
      if (it % 2)
        continue;

      result.push(it);
    }

    return result;
  }

  function oddNumber(arr) {
    let result = [];
    for (let i = 0; i < arr.length; i++) {
      let it = arr[i];
      if (!(it % 2))
        continue;

      result.push(it);
    }

    return result;
  }

  let evenList = evenNumber([1, 2, 3, 4]);
  let oddList = oddNumber([1, 2, 3, 4]);
  console.log(evenList);
  console.log(oddList);
</script>
