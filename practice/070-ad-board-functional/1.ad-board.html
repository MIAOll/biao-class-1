<meta charset="utf-8">
<style>
  :root {
    font-family: sans-serif;
    font-size: 15px;
  }

  .board {
    display: inline-block;
    font-size: 2rem;
    background: #000;
    color: red;
    padding: 10px;
    line-height: 1;
    opacity: 1;
  }

  /*所有拥有hidden属性的元素都应该隐藏*/
  [hidden] {
    display: none !important;
  }
</style>

<div class="board">
  <span class="inner">修脚 贴膜</span>
</div>

<script>
  // 以整个文档为范围选中.board
  const board = document.querySelector('.board');
  // 以.board为范围选中.inner
  const inner = board.querySelector('.inner');

  boot();

  /**
   * 启动函数，一切从这里开始
   */
  function boot() {
    startFlash();
  }

  function startFlash() {
    // 设置间隔，500毫秒（半秒）执行一次
    setInterval(function () {
      toggleText();
      toggleColor();
    }, 500);
  }

  /**
   * 板子是否可见
   * 用于检测当前的.inner是否可见
   * @return {boolean}
   */
  function isVisible(a, b) {
    return getComputedStyle(inner).opacity == '1';
  }

  function toggleColor() {
    if (isVisible()) {
      if (getComputedStyle(board).color == 'rgb(255, 0, 0)')
        board.style.color = 'rgb(65, 105, 225)';
      else
        board.style.color = 'rgb(255, 0, 0)';
    }
  }

  function toggleText() {
    // .inner是否可见
    let visible = isVisible();

    // 如果可见
    visible ?
      inner.style.opacity = 0 : // 就隐藏它（让其透明）
      inner.style.opacity = 1; // 否则就显示它（让其不透明）
  }
</script>
