<meta charset="utf-8">
<style>
:root {
  font-family: sans-serif;
  font-size: 15px;
}

.board {
  display: inline-block;
  font-size: 2rem;
  background: #000;
  color: red;
  padding: 10px;
  line-height: 1;
  opacity: 1;
  border: 2px solid;
}

[hidden] {
  display: none !important;
}
</style>

<div class="board">
  <span class="inner">贴膜</span>
</div>

<script>
// 以整个文档为范围选中.board
const board = document.querySelector('.board');
// 以.board为范围选中.inner
const inner = board.querySelector('.inner');

// 当前是否为修脚
let pedicure = true;

// 设置间隔
setInterval(function () {
  // 声明广告牌文字不确定，先声明
  let text;

  // .inner是否可见
  let visible = getComputedStyle(inner).opacity == '1';

  // 如果可见
  if (visible) {
    // 就隐藏它（让其透明）
    inner.style.opacity = 0;
    // 同时隐藏边框（让其透明）
    board.style.borderColor = 'transparent';
  } else { // 否则
    // 显示文字
    inner.style.opacity = 1;

    // 显示边框
    board.style.borderColor = 'inherit';

    // 通过pedicure的状态判断当前应该显示的文字
    pedicure ? text = '修脚' : text = '贴膜';

    // 设置内部文字
    inner.innerText = text;

    // 将状态倒置，为下一次做准备
    pedicure = !pedicure;
  }
}, 500);
</script>
