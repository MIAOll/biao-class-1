<style>
    * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }

    .row:before,
    .row:after {
        content: '';
        display: block;
        clear: both;
    }

    .col {
        float: left;

        border: solid;
    }

    .left {
        width: 40%;
    }

    .right {
        width: 60%;
    }
</style>

<div class="row">
    <div class="col left">a</div>
    <div class="col right">b</div>
</div>
