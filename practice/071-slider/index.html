<style>
img {
  max-width: 100%;
  display: block;
}

.container {
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
}

.slider {
  position: relative;
}

.item {
  opacity: 0;
  position: absolute;
  display: block;
  -webkit-transition: all .5s;
  -moz-transition: all .5s;
  -ms-transition: all .5s;
  -o-transition: all .5s;
  transition: all .5s;
}
</style>

<div class="container">
  <div class="slider">
    <a class="item" href="#">
      <img src="http://dummyimage.com/1000x500?text=A" alt="A">
    </a>
    <a class="item" href="#">
      <img src="http://dummyimage.com/1000x500?text=B" alt="B">
    </a>
    <a class="item" href="#">
      <img src="http://dummyimage.com/1000x500?text=C" alt="C">
    </a>
  </div>
</div>

<script>
const parent = document.querySelector('.slider');
const slides = parent.querySelectorAll('.item');
let current = 0;
let lastIndex = slides.length - 1;

boot();

function boot() {
  // 直接显示第一张，防止空等一秒
  show(slides[0]);

  setInterval(() => {
    flip();
  }, 1000);
}

/**
 * 一次翻页
 */
function flip() {
  // 自增当前页
  ++current;

  // 如果自增后超过最大页就重置为零（从头开始）
  if (current >= slides.length)
    current = 0;

  let prev = getPrev();
  let next = slides[current];

  hide(prev);
  show(next);
}

/**
 * 获取前一页
 * @return {Node}
 */
function getPrev() {
  if (current == 0)
    return slides[lastIndex];
  else
    return slides[current - 1];
}

/**
 * 隐藏元素
 * @param {HTMLElement} el
 */
function hide(el) {
  if (!el)
    return;

  el.style.opacity = 0;
}

/**
 * 隐藏元素
 * @param {HTMLElement} el
 */
function show(el) {
  if (!el)
    return;

  el.style.opacity = 1;
}

</script>
