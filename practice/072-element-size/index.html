<style>
  #a {
    padding: 10px;
    border: 10px solid;
    margin: 10px;
    display: inline-block;
  }
</style>

<div id="a">Yo</div>

<script>
  const a = document.getElementById('a');
  let style = getComputedStyle(a);

  console.log(a.clientWidth); // padding之间的宽度
  console.log(a.offsetWidth); // border之间的宽度
  console.log(a.clientHeight); // padding之间的高度
  console.log(a.offsetHeight); // border之间的高度
</script>
